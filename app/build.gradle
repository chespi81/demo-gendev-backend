plugins {
    // Apply the Java plugin
    id 'java'
    
    // Apply the application plugin to handle execution
    id 'application'
    
    // Apply the Spring Boot plugin to enable bootRun task
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.4'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Spring Boot dependencies
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // MySQL driver
    implementation 'com.mysql:mysql-connector-j'

    // OpenAPI/Swagger dependencies
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'

    // Testing dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:33.0.0-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21) // Using Java 21 as specified in README.md
    }
    sourceCompatibility = '21'
    targetCompatibility = '21'
}

application {
    mainClass = 'org.example.App'
}

bootJar {
    manifest {
        attributes 'Main-Class': 'org.example.App'
    }
}

// Disable plain jar task as we're using bootJar
jar {
    enabled = false
}
