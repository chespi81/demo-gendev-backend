# Server configuration
server.port=8080

# Application name
spring.application.name=demo-gendev-backend

# Logging configuration
logging.level.root=INFO
logging.level.org.example=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Pretty-print JSON responses
spring.jackson.serialization.indent_output=true

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/demo_gendev?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Eic2lem7Phix
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Initialize database with SQL script
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.sql.init.schema-locations=classpath:schema.sql
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.platform=mysql
# Increase initialization timeout to ensure tables are created first
spring.datasource.hikari.initialization-fail-timeout=60000
